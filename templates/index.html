<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Магазин</h1>
        <div class="links">
            {% if current_user.is_authenticated %}
                <span>Вітаю, {{ current_user.username }}!</span> |
                <a href="{{ url_for('admin.index') }}">Адмінка</a> |
                <a href="{{ url_for('logout') }}">Вийти</a>
            {% else %}
                <a href="{{ url_for('login') }}">Увійти</a> |
                <a href="{{ url_for('register') }}">Реєстрація</a>
            {% endif %}
        </div>
    </div>

    <div class="products">
        {% for product in products %}
        <div class="product">
            <img src="{{ product.picture or url_for('static', filename='nopicture.jpg') }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>Ціна: {{ product.price }} грн</p>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
